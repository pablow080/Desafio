<form [formGroup]="enderecoForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Logradouro</mat-label>
      <input matInput formControlName="logradouro" placeholder="Ex. Av. Paulista">
      <mat-error *ngIf="enderecoForm.get('logradouro')?.hasError('required')">
        Logradouro é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="numero-field">
      <mat-label>Número</mat-label>
      <input matInput formControlName="numero" placeholder="Ex. 123">
      <mat-error *ngIf="enderecoForm.get('numero')?.hasError('required')">
        Número é obrigatório
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>CEP</mat-label>
      <input matInput formControlName="cep" placeholder="Ex. 01310-100">
      <mat-error *ngIf="enderecoForm.get('cep')?.hasError('required')">
        CEP é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bairro</mat-label>
      <input matInput formControlName="bairro" placeholder="Ex. Centro">
      <mat-error *ngIf="enderecoForm.get('bairro')?.hasError('required')">
        Bairro é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Complemento</mat-label>
      <input matInput formControlName="complemento" placeholder="Ex. Apto 101">
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Cidade</mat-label>
      <input matInput formControlName="cidade" placeholder="Ex. São Paulo">
      <mat-error *ngIf="enderecoForm.get('cidade')?.hasError('required')">
        Cidade é obrigatória
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option *ngFor="let estado of estados" [value]="estado">{{ estado }}</mat-option>
      </mat-select>
      <mat-error *ngIf="enderecoForm.get('estado')?.hasError('required')">
        Estado é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" placeholder="Ex. (11) 98765-4321">
    </mat-form-field>
  </div>

  <div class="form-row principal-checkbox">
    <mat-checkbox formControlName="principal">Endereço Principal</mat-checkbox>
  </div>

  <div class="form-actions">
    <button mat-button type="button" (click)="onCancelar()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="enderecoForm.invalid">Salvar</button>
  </div>
</form>
