<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Clientes</h1>

    <!-- Formulário de busca -->
    <form wicket:id="searchForm">
        <label>Filtrar:</label>
        <label>
            <select wicket:id="campoFiltro">
                <option value="cpfCnpj">CPF/CNPJ</option>
                <option value="rg">RG</option>
                <option value="inscricaoEstadual">Inscrição Estadual</option>
            </select>
        </label>
        <label>
            <input type="text" wicket:id="valorFiltro" placeholder="Digite o valor"/>
        </label>
        <button type="submit" wicket:id="searchButton">Buscar</button>
        <a class="btn btn-success mt-3" href="http://localhost:8081/wicket/clientes">Restaurar Lista</a>
    </form>
    <!-- Botão de criar novo cliente -->
    <a wicket:id="createLink" class="btn btn-success mt-3">Cadastrar</a>
    <div>
    <label>Exportar:</label>
    <a class="btn btn-success mt-3" href="http://localhost:8080/api/clientes/exportar/pdf" role="button">PDF</a>
    <a class="btn btn-success mt-3" href="http://localhost:8080/api/clientes/exportar/excel" role="button">Excel</a>
    </div>
    <!-- Tabela com clientes -->
    <div wicket:id="tableContainer">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>CPF/CNPJ</th>
                <th>Nome/Razão Social</th>
                <th>RG/Inscrição Estadual</th>
                <th>Data Nasc./Criação</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>CEP</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody wicket:id="clienteRow">
            <tr>
                <td wicket:id="id"></td>
                <td wicket:id="tipo"></td>
                <td wicket:id="cpfCnpj"></td>
                <td wicket:id="nomeRazaoSocial"></td>
                <td wicket:id="rgInscricaoEstadual"></td>
                <td wicket:id="dataNascimentoCriacao"></td>
                <td wicket:id="email"></td>
                <td wicket:id="telefone"></td>
                <td wicket:id="cep"></td>
                <td wicket:id="ativo"></td>
                <td>
                    <a wicket:id="editLink" class="btn btn-warning btn-sm mr-1">Editar</a>
                    <a wicket:id="deleteLink" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
        <label>OBS.:"Telefone" e "CEP" disponíveis somente caso forem pertencentes ao 'endereço principal' do cliente!</label>
    </div>
</div>
</body>
</html>
