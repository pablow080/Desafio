<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
</head>
<body>
<a href="http://localhost:8081/wicket/clientes">Home</a>
<h1 class="mb-4">Editar Informações</h1>
<div wicket:id="feedback"></div>

<form wicket:id="form">
    <label>Tipo de Pessoa:</label>
    <select wicket:id="tipoPessoa"></select>

    <label>CPF/CNPJ:</label>
    <input type="text" wicket:id="cpfCnpj"/>

    <label>Email:</label>
    <input type="text" wicket:id="email"/>

    <label>Ativo:</label>
    <input type="checkbox" wicket:id="ativo"/>

    <!-- Dados Pessoa Física -->
    <div wicket:id="fisicaContainer">
        <h3>Dados Pessoa Física</h3>
        <label>Nome:</label>
        <input type="text" wicket:id="nome"/>

        <label>RG:</label>
        <input type="text" wicket:id="rg"/>

        <label>Data de Nascimento:</label>
        <input type="date" class="form-control" wicket:id="dataNascimento"/>
    </div>

    <!-- Dados Pessoa Jurídica -->
    <div wicket:id="juridicaContainer">
        <h3>Dados Pessoa Jurídica</h3>
        <label>Razão Social:</label>
        <input type="text" wicket:id="razaoSocial"/>

        <label>Inscrição Estadual:</label>
        <input type="text" wicket:id="inscricaoEstadual"/>

        <label>Data de Criação:</label>
        <input type="date" class="form-control" wicket:id="dataCriacao"/>
    </div>

    <!-- Lista de Endereços -->
    <div wicket:id="enderecoContainer">
        <h3>Endereços</h3>
        <div wicket:id="enderecos">
            <label>Logradouro:</label>
            <input type="text" wicket:id="logradouro"/>

            <label>Número:</label>
            <input type="text" wicket:id="numero"/>

            <label>CEP:</label>
            <input type="text" wicket:id="cep"/>

            <label>Bairro:</label>
            <input type="text" wicket:id="bairro"/>

            <label>Telefone:</label>
            <input type="text" wicket:id="telefone"/>

            <label>Cidade:</label>
            <input type="text" wicket:id="cidade"/>

            <label>Estado:</label>
            <input type="text" wicket:id="estado"/>

            <label>Complemento:</label>
            <input type="text" wicket:id="complemento"/>

            <label>Principal:</label>
            <input type="checkbox" wicket:id="principal"/>

            <hr/>
        </div>
    </div>

    <button type="button" wicket:id="addEndereco">Adicionar Endereço</button>
    <br/><br/>
    <button type="submit" wicket:id="salvar">Salvar</button>
</form>
</body>
</html>
